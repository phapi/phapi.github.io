# Site settings
title: Phapi Framework
description: "Phapi is a PHP based framework aiming at rapid and simplified API development as well as focusing at performance and keeping the code base small and simple."
baseurl: ""
url: "http://phapi.github.io"

timezone: Europe/Stockholm
markdown: redcarpet
highlighter: none

pages_list:
  Documentation: '/docs/'
  Contribute: '/docs/contributions/'

defaults:
  -
    scope:
      path: "blog"
      type: "posts"
    values:
      layout: "blog"
      excerpt_separator: "<!--more-->"
      permalink: "/blog/:title"
  -
    scope:
      path: "docs"
      type: "pages"
    values:
      layout: "docs"
